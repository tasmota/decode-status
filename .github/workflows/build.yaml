name: "pre-release"

on:
  push:
    branches:
      - "master"

jobs:
  build-win:
    name: "Build Windows"
    runs-on: windows-latest
    strategy:
      matrix:
        architecture: [x64, x86]
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          architecture: ${{ matrix.architecture }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Build ${{ matrix.architecture }} with pyinstaller
        run: |
          pyinstaller ds-build-win-${{ matrix.architecture }}.spec
      - name: Upload Windows binarys
        uses: actions/upload-artifact@master
        with:
          name: decode-status-windows
          path: dist/decode-status-${{ matrix.architecture }}.exe


  build-mac:
    name: "Build MacOS"
    needs: build-win
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Build with pyinstaller
        run: |
          pyinstaller ds-build-mac.spec
      - name: Upload Mac binary
        uses: actions/upload-artifact@master
        with:
          name: decode-status-mac
          path: dist/decode-status.app

  release:
    name: "Release Decode-status"
    needs: build-mac
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - uses: jason2866/download-artifact@v3
        with:
          name: |
            decode-status-windows
            decode-status-mac
          path: |
            ./output/
            ./output/
      - name: Release
        uses: jason2866/action-gh-release@v1.2
        with:
          tag_name: ${{ github.run_number }}
          files: ./output/*
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
